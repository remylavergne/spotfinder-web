<div *ngIf="isUrlTokenValid$ | async">
  <div *ngIf="form" [formGroup]="form">
    <label>
      <span>New password:</span>
      <input type="text" [formControlName]="ResetPasswordFormKey.RESET_PASSWORD" required/>
    </label>
    <label>
      <span>New password verification:</span>
      <input type="text" [formControlName]="ResetPasswordFormKey.RESET_PASSWORD_VERIFICATION" required/>
    </label>
    <button (click)="onSubmit()" [disabled]="!form.valid">Reset</button>
  </div>
</div>
